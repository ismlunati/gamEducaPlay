<p>listado-temas works!</p>
<div class="container mt-4">
  <div class="row">
    <div class="col">
      <table class="table table-striped" *ngIf="temas.length > 0">
        <thead>
          <tr>

            <th>Nombre</th>
            <th>Descripcion</th>
            <th *ngIf="esProfesor()">Eliminar</th>
            <th *ngIf="!esProfesor()">Crear pregunta</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of temas"  class="tabla-fila" (click)="navegar(tema.id)">

            <td>{{tema.nombre}}</td>
            <td>{{tema.descripcion}}</td>
            <td *ngIf="esProfesor()">
              <button class="btn btn-primary" (click)="borrarTema(tema.id); $event.stopPropagation()">Eliminar</button>
            </td>
            <td *ngIf="!esProfesor()">
              <button 
              class="btn btn-primary" 
              [routerLink]="['/asignaturas', id, 'temas', tema.id ,'crearPregunta']"
              (click)="$event.stopPropagation()">
              Crear pregunta
            </button>
            
            </td>
    

            <!-- etc., agrega m치s celdas si necesitas -->
          </tr>
        </tbody>
      </table>
      <div *ngIf="temas.length === 0"
        class="alert alert-info text-center d-flex flex-column justify-content-center align-items-center" role="alert"
        style="height: 200px;">
        <div>
          <h4 class="alert-heading">Informaci칩n</h4>
          <p>No hay registros disponibles.</p>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary" [routerLink]="['/asignaturas', id]">Volver</button>
      </div>
      <div class="mt-3" *ngIf="esProfesor()">
        <button class="btn btn-primary" [routerLink]="['/asignaturas', id,'temas','a침adir']">A침adir</button>
      </div>
    </div>
  </div>
</div>
